<script>
    var num1 = [1,5,7,9]
    var num2 = [2,4,6,8]

    var result = num1.concat(num2);
    console.log(result);
    
    // spread operator
    var res1 =[...num1,...num2];
    console.log(res1);

    //array destruction
    var [a,b,c] = [10, 2, 5];

    console.log(a,b,c);
    

    
</script>
